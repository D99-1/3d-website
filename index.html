<!DOCTYPE html>
<html>
  <head>
    <title>Dhyan99</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera look-controls cursor="rayOrigin: mouse;"></a-entity>

      <a-sky color="#ECECEC"></a-sky>

      <a-plane color="#F0F0F0" rotation="-90 0 0" scale="30 30 1" position="0 -2 0"></a-plane>

      <a-text value="Hi, I'm Dhyan99" color="#333" position="-1.5 1 -3" scale="2 2 2"></a-text>

      <a-text value="I am a versatile young programmer with experience in several programming languages and technologies including Javascript, Python, HTML, CSS, and more. I have a passion for solving complex problems and a talent for adapting to new tools. My skills, enthusiasm, and commitment make me a valuable asset in any project or role."
              color="#333" position="0 4 -5" wrap-count="40" align="center" scale="1.2 1.2 1.2"></a-text>

      <a-entity position="-3 0 -3">
        <a-text value="Dhyan99 API" position="-2.5 1 -2" color="#333" scale="1.5 1.5 1.5"></a-text>
      </a-entity>

      <a-entity position="3 0 -3">
        <a-text value="HLAI" position="1.5 1 -2" color="#333" scale="1.5 1.5 1.5"></a-text>
      </a-entity>

      <a-entity position="0 0 -5">
        <a-text value="Xtra Express" position="-0.5 1 -2" color="#333" scale="1.5 1.5 1.5"></a-text>
      </a-entity>
      <a-light type="ambient" color="#555"></a-light>

      <a-light type="directional" position="-1 1 0" intensity="0.5"></a-light>
    </a-scene>
  </body>
</html>
